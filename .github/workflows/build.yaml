name: chromium-run-in-container-tools
on:
  push:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: "step-1: prepare"
        run: bash prepare-docker.sh
      - name: "step-2: build docker container image "
        run: bash build-container.sh
      - name: "step-3: prepare nodejs"
        run: ls -alh
      - name: "step-5: run"
        run: ls -alh